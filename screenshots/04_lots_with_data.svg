<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="800" fill="#ffffff"/>
  
  <!-- App Bar -->
  <rect width="400" height="60" fill="#2196F3"/>
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Inventory Tracker</text>
  
  <!-- Title -->
  <text x="20" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#333">Lots Management</text>
  
  <!-- Content -->
  <text x="20" y="140" font-family="Arial, sans-serif" font-size="14" fill="#666">Create and manage inventory lot numbers.</text>
  <text x="20" y="190" font-family="Arial, sans-serif" font-size="14" fill="#666">Lot Number: [Enter lot number...]</text>
  <text x="20" y="215" font-family="Arial, sans-serif" font-size="14" fill="#666">    [Add Lot]</text>
  <text x="20" y="265" font-family="Arial, sans-serif" font-size="14" fill="#666">Lots List:</text>
  <text x="20" y="290" font-family="Arial, sans-serif" font-size="14" fill="#666">• LOT001</text>
  <text x="20" y="315" font-family="Arial, sans-serif" font-size="14" fill="#666">• BATCH2024</text>
  <text x="20" y="340" font-family="Arial, sans-serif" font-size="14" fill="#666">• SUMMER2024</text>
  <text x="20" y="390" font-family="Arial, sans-serif" font-size="14" fill="#666">Tap on a lot to edit its number.</text>

  <!-- Bottom Navigation -->
  <rect y="730" width="400" height="70" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="60" y="770" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">Sites</text>
  <text x="190" y="770" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2196F3">Lots</text>
  <text x="320" y="770" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#999">Inventory</text>
</svg>